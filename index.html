<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
    <h1>Guess a number!</h1>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
        
    </header>
    <main>
        <section class="main-section">
            <p>You only get four tries, guess a number between 1 and 20.</p>
            <input type="number" id="number-input" min="1" max="20">
            <br>
            <input type="submit" class="button" id="submit-button">
            <br>
            <span id="guesses-remaining">Guesses Remaining</span>
            <br>
            <span id="guess-was"></span>
            <br>
            <span id="result display">Result!</span>
            
            <br>
            <input type="reset" class="button" id="reset">
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
